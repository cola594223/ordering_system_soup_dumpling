<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- 公告區塊 -->
    <!-- <div class="announcement-overlay">
        <div class="announcement-container">
            <h2 class="announcement-title">公告</h2>
            <div class="announcement-highlight" style="color: #ff0000;">
                試營運期間<br>
                線上點餐系統暫不開放<br>
                敬請見諒<br>
                感謝您的支持與理解。
            </div>
        </div>
    </div> -->

    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <!-- 頂部固定區域 -->
        <header class="sticky top-0 bg-white shadow-md z-50 p-4">
            <h1 class="text-2xl font-bold text-center">線上點餐系統</h1>
        </header>

        <!-- 主要內容區 -->
        <main class="flex-1 p-4">
            <!-- 分類選擇 -->
            <div class="categories-scroll mb-6">
                <div id="categories-container" class="flex space-x-2 overflow-x-auto pb-2">
                    <!-- 分類標籤由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 菜單區域 -->
            <div id="menu-container" class="space-y-4 mb-24">
                <!-- 菜單內容由 JavaScript 動態生成 -->
            </div>
        </main>

        <!-- 購物車固定在底部 -->
        <div id="cart-preview" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t">
            <div class="max-w-md mx-auto">
                <!-- 購物車預覽 -->
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <span id="cart-count" class="text-lg font-semibold">購物車</span>
                        <span id="total-amount" class="ml-2 text-gray-600">$0</span>
                    </div>
                    <button id="view-cart" class="bg-blue-500 text-white px-4 py-2 rounded-full">
                        查看購物車
                    </button>
                </div>
            </div>
        </div>

        <!-- 購物車詳細內容（預設隱藏） -->
        <div id="cart-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
            <div class="fixed inset-0 flex items-center justify-center p-4">
                <div class="bg-white rounded-lg max-w-md w-full max-h-[80vh] flex flex-col">
                    <div class="p-4 border-b">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-bold">購物車</h2>
                            <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                                ✕
                            </button>
                        </div>
                        <div class="mt-2 text-gray-600">
                            訂單編號：<span id="order-number" class="font-semibold text-blue-600">50</span>
                        </div>
                    </div>
                    
                    <div id="cart-container" class="flex-1 overflow-y-auto p-4">
                        <!-- 購物車內容由 JavaScript 動態生成 -->
                    </div>

                    <div id="cart-summary" class="border-t p-4">
                        <!-- 訂購人資訊表單 -->
                        <div class="mb-4 space-y-3">
                            <div>
                                <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">
                                    訂購人姓名 <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    id="customer-name"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="請輸入姓名"
                                    required
                                >
                            </div>
                            <div>
                                <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">
                                    聯絡電話 <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="tel"
                                    id="customer-phone"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="請輸入手機號碼"
                                    pattern="09[0-9]{8}"
                                    required
                                >
                                <p class="text-xs text-gray-500 mt-1">格式：0912345678</p>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-semibold">總計:</span>
                            <span id="modal-total-amount" class="text-lg font-semibold">$0</span>
                        </div>
                        <button
                            id="submit-order"
                            class="w-full bg-green-500 text-white py-3 rounded-full text-lg font-semibold hover:bg-green-600"
                        >
                            送出訂單
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="app.js"></script>
</body>
</html>
