<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家資訊</title>
    <link rel="stylesheet" href="shop_info.css">
</head>

<body>
    <div class="shop-container">
        <header class="shop-header">
            <h1 class="shop-name">營業資訊</h1>            
        </header>

        <main class="shop-info">
            <div class="shop-image">
                <img src="src/img/shop.jpg" alt="店家照片" class="main-image">
                <div class="image-counter">1/1</div>
            </div>

            <div class="info-section">
                <div class="location-info">
                    <i class="location-icon">📍</i>
                    <div class="location-details">
                        <h2 class="shop-title">天心坊湯包（北斗 斗苑店）</h2>
                        <p>彰化縣北斗鎮斗苑路131號</p>
                    </div>
                </div>

                <div class="business-hours">
                    <div class="time-row">
                        <span class="info-label">營業資訊：</span>
                        <div class="time-content">
                            <div>星期一到日 10:00～20:00</div>                            
                            <p class="note">非營業時間，可提前預訂！！</p>
                        </div>
                    </div>
                </div>

                <div class="order-info">
                    <div class="info-row">
                        <span class="info-label">取餐方式：</span>
                        <span>自取</span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">付款方式：</span>
                        <span>現場付款</span>
                    </div>
                </div>

            </div>
        </main>

        <footer class="shop-footer">

        </footer>
    </div>
</body>

</html>
