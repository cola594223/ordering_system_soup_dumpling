<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <!-- 公告區塊 -->
    <!-- <div class="announcement-overlay">
        <div class="announcement-container">
            <h2 class="announcement-title">公告</h2>
            <div class="announcement-highlight" style="color: #ff0000;">
                試營運期間<br>
                線上點餐系統暫不開放<br>
                敬請見諒<br>
                感謝您的支持與理解。
            </div>
        </div>
    </div> -->

    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <!-- 頂部固定區域 -->
        <header class="sticky top-0 bg-white shadow-md z-50 p-4">
            <h1 class="text-2xl font-bold text-center">線上點餐系統</h1>
        </header>

        <!-- 主要內容區 -->
        <main class="flex-1 p-4">
            <!-- 分類選擇 -->
            <div class="categories-scroll mb-6">
                <div id="categories-container" class="flex space-x-2 overflow-x-auto pb-2">
                    <!-- 分類標籤由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 菜單區域 -->
            <div id="menu-container" class="space-y-4 mb-24">
                <!-- 菜單內容由 JavaScript 動態生成 -->
            </div>
        </main>

        <!-- 購物車固定在底部 -->
        <div id="cart-preview" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t">
            <div class="max-w-md mx-auto">
                <!-- 購物車預覽 -->
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <span id="cart-count" class="text-lg font-semibold">購物車</span>
                        <span id="total-amount" class="ml-2 text-gray-600">$0</span>
                    </div>
                    <button id="view-cart" class="bg-blue-500 text-white px-4 py-2 rounded-full">
                        查看購物車
                    </button>
                </div>
            </div>
        </div>

        <!-- 購物車詳細內容（預設隱藏） -->
        <div id="cart-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden z-50">
            <div class="fixed inset-0 flex items-center justify-center p-2">
                <div class="bg-white rounded-lg max-w-sm w-full max-h-[90vh] flex flex-col">
                    <div class="p-4 border-b flex justify-between items-center">
                        <span class="font-bold text-lg">購物車</span>
                        <button id="close-cart" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
                    </div>
                    <!-- 購物車內容可滾動 -->
                    <div id="cart-container" class="flex-1 overflow-y-auto p-4">
                        <!-- 購物車商品由 JS 動態產生 -->
                    </div>
                    <!-- 訂購人資訊與送出 -->
                    <form id="customer-form" class="border-t p-4 bg-white">
                        <div class="mb-3">
                            <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">
                                訂購人姓名 <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="customer-name"
                                class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-200" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">
                                聯絡電話 <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" id="customer-phone"
                                class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-200" required>
                        </div>
                        <div class="mb-3">
                            <label for="pickup-time" class="block text-sm font-medium text-gray-700 mb-1">
                                取餐時間 <span class="text-red-500">*</span>
                            </label>
                            <select id="pickup-time"
                                class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-200" required>
                                <!-- 選項由 JS 動態產生 -->
                            </select>
                            <p class="text-xs text-gray-500 mt-1">最早可選：下單後20分鐘，最晚20:00</p>
                        </div>
                        <div class="flex justify-between items-center mb-3">
                            <span class="font-semibold">總金額：</span>
                            <span id="modal-total-amount" class="text-lg font-bold text-blue-600"></span>
                        </div>
                        <button type="button" id="submit-order"
                            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                            送出訂單
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 訂單完成 Modal -->
        <div id="order-success-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden z-50">
            <div class="fixed inset-0 flex items-center justify-center p-4">
                <div class="bg-white rounded-lg max-w-sm w-full p-6 text-center">
                    <h2 class="text-2xl font-bold mb-4 text-green-600">訂單已送出！</h2>
                    <div class="mb-2">
                        <span class="font-semibold">訂單編號：</span>
                        <span id="success-order-number" class="text-blue-600 font-bold"></span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">訂購人：</span>
                        <span id="success-customer-name"></span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">取餐時間：</span>
                        <span id="success-pickup-time"></span>
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">聯絡電話：</span>
                        <span id="success-customer-phone"></span>
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">現場取餐告知訂單編號及手機末三碼即可</span>                        
                    </div>
                    <button id="close-success-modal"
                        class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        關閉
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="app.js"></script>
</body>

</html>
